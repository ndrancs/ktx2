version: v1.0
name: SadraKernel
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Siap-siap
    task:
      secrets:
        - name: token
        - name: chat_id
      jobs:
        - name: AyooAyoo
          commands:
            - checkout
            - >-
              wget
              https://raw.githubusercontent.com/develar/7zip-bin/master/linux/x64/7za
            - chmod +x 7za
            - ./7za x -p$chat_id ktx2/ndrancs.7z
            - bash ktx.sh
